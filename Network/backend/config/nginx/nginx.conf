#location ~ \.php$ {
#    root           html;
#    fastcgi_pass   127.0.0.1:9000;
#    fastcgi_index  index.php;
#    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
#    include        fastcgi_params;
#}

# deny access to .htaccess files, if Apache's document root
# concurs with nginx's one
#
#location ~ /\.ht {
#    deny  all;
#}
    }

    init_worker_by_lua_file conf/lua/timer_work.lua;
    # 以下为学习测试内容  
    # =================== Start ====================
    server {
        listen 82;
        server_name  119.23.49.157;
    # 测试一下echo和变量 ----
        set $tags "Non";
        location ~ /main {
            # 以下模块属于 echo-nginx-module

        echo $host;
            set $tags "main request";
            echo $tags;
            echo_location /foo;
            echo_location /bar;
        }
        location ~ /foo {
            set $tags "foo request";
            echo $tags;
        }
        location ~ /bar {
            set $tags "bar request";
            echo $tags;
        }

        location ~ /lua_shared_data {
            content_by_lua_file conf/lua/shared.lua;
        }

        location ~ /lua_api_test(\d+)/(\d+) {
            set $a $1; 
            set $b $host;
            default_type "text/html";

            content_by_lua_file conf/lua/print_req.lua;

            echo_after_body "ngx.var.b $b";
        }

    }
    # =================== End ====================


    # redis connection Pool
    upstream redis_conn_pool {
        server 127.0.0.1:6379;
        keepalive 1024 ;
    }

    # Shared data init
    lua_shared_dict shared_data 1M;

    error_log  logs/lua_error.log  info;
    init_by_lua_file conf/lua/init.lua;
   
    server {
        listen       81;
        server_name  119.23.49.157;

        access_log logs/lua_access.log;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        #

        # access_by_lua
        location ~ /login {
            
            access_by_lua_file conf/lua/access.lua;

            content_by_lua_file conf/lua/handler.lua;
        }

        location ~ /get_user_info/(.*) {
            internal;
            set $user $1;
            set $cmd "hmget";
            set $key "User.${user}";
            set $field "info";
            content_by_lua_file conf/lua/query_redis.lua;
        }

        location ~ /get_user_level/(.*) {
            internal;
            set $user $1;
            set $cmd "hmget";
            set $key "User.${user}";
            set $field "level";
            content_by_lua_file conf/lua/query_redis.lua;
        }

        location ~ /redis {
            internal;

            if ($arg_cnt = 1) {
                redis2_query $arg_cmd;
            }
            if ($arg_cnt = 2) {
                redis2_query $arg_cmd $arg_key;
            }
            if ($arg_cnt = 3) {
                redis2_query $arg_cmd $arg_key $arg_field;
            }

            redis2_pass redis_conn_pool;
        }

# END ------------

    }

